<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPR BANK - Schemes</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .schemes-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(12px);
            width: 450px;
            color: white;
            transition: transform 0.3s;
        }
        .schemes-container:hover {
            transform: scale(1.05);
        }
        .schemes-container h2 {
            margin-bottom: 20px;
            font-size: 26px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .schemes-container ul {
            list-style-type: none;
            padding: 0;
        }
        .schemes-container li {
            background: rgba(255, 255, 255, 0.3);
            padding: 12px;
            margin: 12px 0;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .schemes-container li:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="schemes-container">
        <h2>NPR BANK - Available Schemes</h2>
        <ul>
            <li onclick="alert('Explore Fixed Deposit for High Interest Savings!')">Fixed Deposit - High Interest Savings</li>
            <li onclick="alert('Start a Recurring Deposit for Monthly Savings!')">Recurring Deposit - Monthly Savings</li>
            <li onclick="alert('Get Easy Credit Options with Loan Assistance!')">Loan Assistance - Easy Credit Options</li>
            <li onclick="alert('Plan your Retirement with Secure Options!')">Retirement Plans - Secure Your Future</li>
            <li onclick="alert('Apply for an Education Loan for Your Bright Future!')">Education Loans - For Your Bright Future</li>
        </ul>
    </div>
</body>
</html>
